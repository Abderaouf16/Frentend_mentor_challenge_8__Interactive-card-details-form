<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor - Interactive card details form</title>
</head>

<body>
  <main>
    <section class="section1">
      
      <div class="paymentCard-design">
      </div>
        <div class="payment-card">
          <div class="cercles">
            <div class="big-cercle"></div>
            <div class="small-cercle"></div>
          </div>
          <div class="card-info">
            <p> 0000 0000 0000 0000</p>
            <div class="info">
              <p id="printed-owner">Jane Appleseed</p>
              <p> 00/00</p>
            </div>
          </div>
        
      </div>
    </section>
    <div class="section2">
      <form id="form" action="">
        <div class="card-owner">
          <label for="owner-name">Cardholder Name</label>
          <input class="input" id="owner-name" type="text" placeholder="e.g. Jane Appleseed"required>
          <div id="message" class=""></div>
        </div>
        <div class="card-number">
          <label for="card-num">Card Number</label>
          <input id="card-num" type="text" placeholder="e.g. 1234 5678 9123 0000" required>
          <div id="message" class=""></div>

        </div>
        <div class="expDate-Cvc-Container">

          <div class="exp-date">
            <label for=""> Exp. Date (MM/YY)</label>
            <div class="experation-container">
              <input id="month" type="text" placeholder="MM"required>
              <input id="year" type="text" placeholder="YY"required>
            </div>
          </div>
          <div class="cvc">
            <label for="cvc-num">Cvc</label>
            <input id="cvc-num" type="text" placeholder='e.g. 123' required>
          </div>
        </div>
        <button type="submit">Confirm</button>


      </form>
    </div>

  </main>
</body>
<script src="app.js"></script>

</html>
